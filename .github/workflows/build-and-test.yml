name: Build and test

on:
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      deployment_stage:
        required: true
        type: string
      wants_artifacts:
        required: false
        type: boolean
        default: false
jobs:
  build-and-test:
    name: Build and test âŒ›
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v3
      - name: Check ğŸ”§
        run: |
          echo "$TEST_ENV_VARIABLE" | base64 > moro.txt
          cat moro.txt
          cat moro.txt | base64 --decode
          exit 1
        env:
          TEST_ENV_VARIABLE: ${{ secrets.TEST_ENV_VARIABLE }}
      - name: Build ğŸ”§
        run: |
          make build
        env:
          TEST_ENV_VARIABLE: ${{ secrets.TEST_ENV_VARIABLE }}
      - name: Test ğŸ§ª
        run: |
          make test
      - name: Archive the build artifacts ğŸª
        if: ${{ inputs.wants_artifacts }}
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact-${{ inputs.deployment_stage }}
          path: infra/build/rust.zip
          if-no-files-found: error

name: Build and test

on:
  workflow_call:
    inputs:
      deployment_stage:
        required: true
        type: string

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build & Test
        run: |
          make build
      - name: Test
        run: |
          make test
      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact-${{ inputs.deployment_stage }}
          path: |
            infra/build
